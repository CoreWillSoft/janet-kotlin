apply plugin: 'kotlin'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.techery:janet:1.0.6'
    compile 'io.reactivex:rxkotlin:0.55.0'

    // Testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:1.7.1'
    testCompile 'org.jetbrains.spek:spek:1.0.25'
    testCompile 'com.nhaarman:mockito-kotlin:0.5.0'
    testCompile 'com.github.techery:janet-command:1.0.3'
}
